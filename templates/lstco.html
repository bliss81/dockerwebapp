<!DOCTYPE html>
<html lang="en">
<head>
<link rel= "stylesheet" type= "text/css" href="{{ url_for('static', filename='table.css')}}"">
    <meta charset="UTF-8">
    <title>{{ site_title }}</title>


</head>

<body>

<!--CONTAINER-->
<div class="container">
    <h1 class="header center orange-text">{{ header }}</h1>
    <h4 class="center light-blue-text">{{ sub_header }}</h4>

   
    <p>CONTAINER List:</p>
           
        <table class="blueTable">
		{% for container in containers %}
            
			<tr><td>{{ container.0 }}</td><td>{{ container.1 }}</td><td>{{ container.2 }}</td><td>{{ container.3 }}</td><td>{{ container.4 }}</td><td>{{ container.5 }}</td><td>{{ container.6 }}</td><td>{{ container.7 }}</td><td>{{ container.8 }}</td><td>{{ container.9 }}</td></tr>
         {% endfor %}
		</table>
    </div>

<br>
<br>
<br>
<br>
<br>

<li class="collection-item"><a href="/">Main Menu</a></li>

</body>
</html>
